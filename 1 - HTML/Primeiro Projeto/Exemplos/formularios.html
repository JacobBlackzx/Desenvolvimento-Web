<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulários</title>
		<meta charset="utf-8" />
		
	</head>
	
	<body>
		<h1>Formulários</h1>
		
			<form>
				Login:<br />
				<input type="text" name="login" /><br />
				
				Senha:<br/>
				<input type="password" name="senha" /><br />

<!-- Tag para envio de dados (submit) -->
			
				<input type="submit" value="Login" />
				
			</form>
			
			<h1>Cadastre-se</h1>
			
				<form>
					Login:<br />
					<input type="text" /><br />
					
					Sexo:<br />
					<input type="radio" name="sexo" />Masculino<br />
					<input type="radio" name="sexo" />Feminino<br />
					
					Interesses:<br />
					<input type="checkbox" />Redes<br />
					<input type="checkbox" />Desenvolvimento<br />
					
					Estados:<br />
					<select>
						<option>GO</option>
						<option>DF</option>
						<option>MG</option>
						<option>SP</option>
						<option>RJ</option>
					</select><br />
					
					Observações:<br />
					<textarea></textarea><br />
					
					<input type="button" value="Cadastrar" />
				
				</form>
	</body>
</html>
